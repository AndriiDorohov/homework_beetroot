{% extends "base.html" %} {% load static%} {% block content %}
<div class="user-profile" id="user-profile-edit">
	<nav class="profile-navigation" id="navbar-main">
		<div class="nav-container">
			<a class="profile-link" href="#" target="_blank">User profile edit</a>
			<ul class="profile-menu">
				<li class="profile-dropdown">
					<a
						class="dropdown-toggle"
						href="#"
						role="button"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
					</a>
					<div class="dropdown-menu">
						<div class="dropdown-content"></div>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div
		class="profile-banner"
		style="
			min-height: 600px;
			background-image: url({% static 'img/images/luca-bravo-XJXWbfSo2f0-unsplash.jpg' %});
			background-size: cover;
			background-position: center top;
		"
	>
		<span class="banner-overlay"></span>
		<div class="profile-info-container">
			<h1 class="profile-greeting">Hello {{ user.username }}</h1>
			<p class="profile-description">
				This is your profile page. Here you can edit your profile information.
			</p>
		</div>
	</div>
</div>

<div class="content-profile">
	<div class="profile-user">
		<div class="profile-image">
			<img class="user-img" src="{{ user.profile.image.url }}" />
		</div>
		<div class="user-details">
			<h2 class="user-name">{{ user.username }}</h2>
			<p class="user-email">{{ user.email }}</p>
		</div>
	</div>
	<div class="form-profile-header">
	</div>
	<!-- FORM HERE -->
	<form class="form-profile" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-section-profile">
			<legend class="section-title-profile">Profile Info</legend>
			{{ u_form }}
			<!-- User form -->
			{{ p_form }}
			<!-- Profile form -->
			<div class="form-actions-profile">
				<button class="btn-update-profile" type="submit">Update</button>
				<button class="btn-update-profile" id="btn-cancel-profile" type="button">Cancel</button>
			</div>
		</fieldset>
	</form>
</div>
<script src="{% static 'js/profile.js' %}"></script>
{% endblock content %}
