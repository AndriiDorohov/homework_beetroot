<!DOCTYPE html>
<html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'first.css'}"/>
</head>

<body>
    <div>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li>{{ question|upper }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </div>
</body>

</html>
